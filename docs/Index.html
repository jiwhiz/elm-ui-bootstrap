<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Basic Ui Bootstrap Example</title>
    <meta name="description" content="A Small Demo Application using Elm-Ui-Bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joshua Ji">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/languages/elm.min.js"></script>

    <link rel="stylesheet" href="src/assets/eww.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div id="elm"></div>
    <script src="elm.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm'),
            flags: {
                height: window.innerHeight,
                width: window.innerWidth
            }
        })

        app.ports.changedUrl.subscribe(function () {
            console.log("url changed!")
            // document.querySelectorAll('pre code').forEach((block) => {
            //     hljs.highlightBlock(block);
            // });
            setTimeout(function () {
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            }, 0)
        });
    </script>
</body>

</html>
